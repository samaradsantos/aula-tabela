<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabela</title>

    <style>
       th, td {
        border: 1px solid black;
       }
      tfoot {
        background-color: aqua;
      }
    </style>
</head>
<body>
    
<table>

    <thead>
        <tr>
            <th>Produto</th>
            <th>Cor</th>
            <th>Preço</th>
            <th>Black Friday</th>

        </tr>
    </thead>

    <tbody>
<tr>
    <td>Vestido</td>
    <td>Rosa</td>
    <td>20R$</td>
    <td rowspan="2">Sim</td>
</tr>

<tr>
    <td>Bermuda</td>
    <td>Preta</td>
    <td>30R$</td>
</tr>

<tr>
    <td>Casaco</td>
    <td>Bege</td>
    <td>50R$</td>
    <td>Não</td>
</tr>
    </tbody>

    <tfoot>

        <tr>
            <td colspan="3">Total</td>
            <td>100R$</td>
        </tr>
    </tfoot>
</table>

</body>
</html>
